<div class="card" >
  <div class="card-body">
    <h5 class="card-title center">Welcome</h5>
    <div class="form-group">
      <input type="text" id="name" class="form-control" [(ngModel)]="name" required autocomplete="off">
      <label class="form-control-placeholder" for="name">What's yout name?</label>
    </div>
    <button type="button" class="btn btn-secondary" (click)="next()">Next</button>
  </div>
</div>
